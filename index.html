<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Game</title>
    <!-- CDN Script of Tailwind and daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <section
        id="home-screen"
        class="min-h-screen text-center flex flex-col justify-center items-center"
      >
        <div class="space-y-9">
          <h1 class="text-7xl md:text-9xl font-anton text-white">ALPHABET CLASH</h1>
          <p class="text-2xl text-white font-poppins font-medium">
            Unleash Your Keyboard Kung Fu
          </p>
          <button
            onclick="play()"
            class="btn bg-white text-[#010313] font-poppins font-semibold"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- playground -->
      <section id="playground" class="play-ground hidden">
        <div
          class="flex flex-col justify-center items-center gap-28 min-h-screen"
        >
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 bg-[rgba(255,255,255,0.70)] border-[20px] border-[rgba(1,3,19,0.80)] rounded-2xl"
          >
            <div class="flex justify-center text-white">
              <p class="bg-[#2F2941] p-2 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p
                id="current-alphabet"
                class="text-black text-center font-semibold text-9xl uppercase"
              >
                Y
              </p>
            </div>
          </div>
          <!-- keyboard -->
          <div class="text-xl">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- life score -->
          <div class="flex justify-between lg:w-2/4">
            <div>
              <button
                class="btn bg-[#894189] text-white text-xl border-none rounded-full"
              >
                Life
                <img src="images/life.png" alt="" />
                <span id="current-life">5</span>
              </button>
            </div>
            <div>
              <button
                class="btn bg-[#360490] text-white text-xl border-none rounded-full"
              >
                Score
                <img src="images/score.png" alt="" />
                <span id="current-score">0</span>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- final score -->
      <section
        id="score"
        class="flex flex-col justify-center items-center min-h-screen hidden"
      >
        <div class="text-center space-y-4 p-10 bg-[#FFFFFF33] rounded-2xl">
          <h3 class="text-3xl text-white">Game Over!!!</h3>
          <h1 class="text-white text-6xl">
            <span class="font-bold">Score :</span>
            <span id="final-score" class="font-medium">0</span>
          </h1>
          <button onclick="play()" class="btn text-xl font-semibold text-black">
            Play Again
          </button>
          <p class="text-xl font-medium text-white">
            Practice will make you a Pro.
          </p>
        </div>
      </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/alphabet-clash.js"></script>
  </body>
</html>
