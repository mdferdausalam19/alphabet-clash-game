<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Game</title>
    <!-- CDN Script of Tailwind and daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <section
        class="home min-h-screen text-center flex flex-col justify-center items-center"
      >
        <div class="space-y-9">
          <h1 class="text-9xl font-anton text-white">ALPHABET CLASH</h1>
          <p class="text-2xl text-white font-poppins font-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            class="btn bg-white text-[#010313] font-poppins font-semibold"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- playground -->
      <section class="play-ground hidden">
        <div
          class="flex flex-col justify-center items-center gap-28 min-h-screen"
        >
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 bg-[rgba(255,255,255,0.70)] border-[20px] border-[rgba(1,3,19,0.80)] rounded-2xl"
          >
            <div class="flex justify-center text-white">
              <p class="bg-[#2F2941] p-2 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p class="text-black text-center font-semibold text-9xl">Y</p>
            </div>
          </div>
          <!-- keyboard -->
          <div class="text-xl">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- life score -->
          <div class="flex justify-between w-2/4">
            <div>
              <button
                class="btn bg-[#894189] text-white text-xl border-none rounded-full"
              >
                Life
                <img src="images/life.png" alt="" />
                <span>1</span>
              </button>
            </div>
            <div>
              <button
                class="btn bg-[#360490] text-white text-xl border-none rounded-full"
              >
                Score
                <img src="images/score.png" alt="" />
                <span>1</span>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- final score -->
      <section class="score flex flex-col justify-center items-center min-h-screen hidden">
        <div
          class="text-center space-y-4 p-10 bg-[#FFFFFF33] rounded-2xl"
        >
          <h1 class="text-white text-6xl">
            <span class="font-bold">Score :</span>
            <span class="font-medium">14</span>
          </h1>
          <button class="btn text-xl font-semibold text-black">Play Again</button>
          <p class="text-xl font-medium text-white">
            Practice will make you a Pro
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
